<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Navigator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer>
        function navigateWeb() {
            const url = document.getElementById('url').value.trim();
            if (!url) {
                alert('Please enter a URL to navigate.');
                return;
            }
            const formattedUrl = url.startsWith('http://') || url.startsWith('https://') ? url : `https://${url}`;
            window.open(formattedUrl, '_blank');
        }
    </script>
</head>
<body class="bg-gray-100">
    <!-- Navigation Bar -->
    <nav class="bg-blue-500 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-white text-2xl font-bold">Web Navigator</h1>
        </div>
    </nav>

    <!-- Main Content -->
    <section class="py-16">
        <div class="container mx-auto px-4">
            <h2 class="text-2xl font-bold text-center mb-8">Navigate the Web Easily</h2>
            <div class="max-w-lg mx-auto bg-white shadow-lg rounded-lg p-8">
                <div class="mb-4">
                    <label for="url" class="block text-gray-700 font-bold mb-2">Enter Website URL</label>
                    <input type="text" id="url" class="w-full p-3 border rounded-lg" placeholder="e.g., google.com">
                </div>
                <button 
                    onclick="navigateWeb()"
                    class="w-full px-4 py-2 bg-blue-500 text-white font-bold rounded-lg hover:bg-blue-600">
                    Go to Website
                </button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-blue-500 text-white text-center py-4">
        <p>&copy; 2025 Web Navigator. All rights reserved.</p>
    </footer>
</body>
</html>
